<mat-card class="card">
<div *ngFor ="let product of products">
    <mat-card-title>
        <h3>
            <a [title]=" product.name+ ' detalles'"
            [routerLink]="[ '/products', product.id] ">
            {{product.name}}
        </a>
        </h3>
    </mat-card-title>

    <mat-card-content>
        <p>
            Precio: {{product.price | currency }}
        </p>
    
        <p *ngIf="product.description">
            Descripci√≥n: {{product.description}}
        </p>

        <img [src]="product.photo" [alt]="product.name" width="300px" height="300px">
        <br>
    
        <button type="button" (click)="share(product.name)">
            Compartir
        </button>
    
        <app-product-alerts 
        [product]="product"
        (notify)="onNotify()" >
        </app-product-alerts>
    
        <button type="button" [routerLink]="['products/:productId']">
            Details
        </button>
    </mat-card-content>
    
</div>
</mat-card>
